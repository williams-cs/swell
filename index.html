<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Swell</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet'>
  </head>

  <body>
    <div class="sidenav">
      <div class="logo-container">
        <div class="logo"> swell </div>
      </div>
      <div class="achievement-container">
          <img src="pics/star.svg" class="icon" alt="yellow star" height="25px" width="25px" />
          <div class="achievement"> 1/30 </div>
      </div>
      <div class="dropdown">
        <button class="drop-button"> Lesson 1 </button>
        <div class="dropdown-content">
          <button id="l1c1" class="checkpoint"> Checkpoint 1 </button>
          <button id="l1c2" class="checkpoint"> Checkpoint 2 </button>
          <button id="l1c3" class="checkpoint"> Checkpoint 3 </button>
          <button id="l1c4" class="checkpoint"> Checkpoint 4 </button>
        </div>
      </div>

      <div class="dropdown">
        <button class="drop-button"> Lesson 2 </button>
        <div class="dropdown-content">
          <button id="l2c1" class="checkpoint"> Checkpoint 1 </button>
          <button id="l2c2" class="checkpoint"> Checkpoint 2 </button>
          <button id="l2c3" class="checkpoint"> Checkpoint 3 </button>
          <button id="l2c4" class="checkpoint"> Checkpoint 4 </button>
          <button id="l2c5" class="checkpoint"> Checkpoint 5 </button>
          <button id="l2c6" class="checkpoint"> Checkpoint 6 </button>
          <button id="l2c7" class="checkpoint"> Checkpoint 7 </button>
        </div>
      </div>

      <div class="dropdown">
        <button class="drop-button"> Lesson 3 </button>
        <div class="dropdown-content">
          <button id="l3c1" class="checkpoint"> Checkpoint 1 </button>
          <button id="l3c2" class="checkpoint"> Checkpoint 2 </button>
          <button id="l3c3" class="checkpoint"> Checkpoint 3 </button>
          <button id="l3c4" class="checkpoint"> Checkpoint 4 </button>
          <button id="l3c5" class="checkpoint"> Checkpoint 5 </button>
          <button id="l3c6" class="checkpoint"> Checkpoint 6 </button>
        </div>
      </div>
    </div>

    <div class="main">
      <div class='row'>
        <div id='code' class='column'>
          <div class="label-container">
            <div class="label"> CODE </div>
          </div>
          <textarea id='input' class='inputbox' placeholder='//code goes here' wrap="off"></textarea>

          <div class="label-container">
            <div id="instr-label" class="label"> INFO </div>
          </div>
          <div class="goal-container">
            <div id='goal' class='goal'>
              Welcome to Swell! Let's learn how to code!
            </div>
          </div>
        </div>

        <div class='column'>
          <div class="col-item">
            <button id='reset'> Reset </button>
          </div>
          <div class="col-item">
            <button id='ellipse'> Ellipse </button>
          </div>
          <div class="col-item">
            <button id='rect'> Rectangle </button>
          </div>
          <div class="col-item">
            <button id='string'> Word </button>
          </div>
          <div class="col-item">
            <button id='number'> Number </button>
          </div>
          <div class="col-item">
            <button id='line'> Line </button>
          </div>
          <div class="col-item">
            <button id='curve'> Curve </button>
          </div>
          <div class='col-item'>
            <div id='reward-container' class='reward-container' style='background:#C0C0C0'>
              <div id='reward-text' class='reward'> Complete goal to earn a star! </div>
              <img id='reward-image' src="pics/greystar.svg" class="star" alt="a star to be earned" height="50px" width="50px" />
              <button id='next' class='next' style='display:none'> Next </button>
            </div>
          </div>
        </div>

        <div id='canvas' class='column'>
          <div class="label-container">
            <div class="label"> CANVAS </div>
          </div>
          <canvas id ='output' class='outputbox' width='500px' height='545px'></canvas>
          <div id='popup' class='instruction'>
            <p> You need to complete the goal using only the CODE area to the left! </p>
            <p> Don't remember how? Refresh your memory by going back to the last checkpoint:
            <button id='prev'> Last Checkpoint </button>
          </div>
        </div>
      </div>
    </div>
  <script> isDM = true; </script>
  <script src='browserui.js'></script>
  </body>
</html>
