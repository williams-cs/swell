<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Swell Welcome </title>
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet'>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="jumbotron">
      <h5> Welcome! </h5>
      <p> Wait for your instructors... </p>

      <div class="password">
        <input type="password" id="password" name="password">
      </div>

      <button id="start" class="btn btn-background" > Start! </button>
    </div>

    <script>
        //disable the button initially
        let pwd = document.getElementById("password");
        let button = document.getElementById("start");
        button.style.background = "#D8D8D8";
        button.disabled = true;

        //enable the button if the password matches
        pwd.onkeyup = function() {
            if (pwd.value === "mozzarella") {
                button.style.background = "#673AB7";
                button.disabled = false;
            } else {
                button.style.background = "#D8D8D8";
                button.disabled = true;
            }
        }

        button.onclick = function() {
            location.href = "pretest.html";
        }
    </script>
    <script src='browserui.js'></script>
  </body>
</html>
