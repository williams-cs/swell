<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Swell Configuration </title>
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet'>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="jumbotron">
      <h5> Swell Configuration </h5>

      <p> Collect data for this session? </p>
      <form>
        <div class="radio">
          <label><input type="radio" name="data" value="1" checked> Yes </label>
        </div>
        <div class="radio">
          <label><input type="radio" name="data" value="0"> No </label>
        </div>
      </form>

      <p> Allow Direct Manipulation? </p>
      <form>
        <div class="radio">
          <label><input type="radio" name="dm" value="1" checked> Yes </label>
        </div>
        <div class="radio">
          <label><input type="radio" name="dm" value="0"> No </label>
        </div>
      </form>

      <button id="continue" class="btn btn-background" > Continue </button>
    </div>

    <script>
        localStorage.setItem("swell_uuid",'' + Math.floor(Math.random() * Number.MAX_SAFE_INTEGER));

        //storing dm values to localStorage
        let button = document.getElementById("continue");
        button.onclick = function() {
            var dms = document.getElementsByName('dm');

            for (let dm of dms) {
                if (dm.checked) {
                    console.log("DM value: " + dm.value);
                    localStorage.setItem('dm', '' + dm.value);
                    break;
                }
            }

            location.href = "welcome.html";
        }
    </script>

  </body>
</html>
